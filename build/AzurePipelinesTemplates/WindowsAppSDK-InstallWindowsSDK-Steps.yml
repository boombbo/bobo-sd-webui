parameters:
  sdkVersion: 17763
  sdkVersion2: 18362

steps:
  - task: powershell@2
    inputs:
      targetType: filePath
      filePath: build\Install-WindowsSdkISO.ps1
      arguments: ${{ parameters.sdkVersion }}
    displayName: 'Install Insider SDK (${{ parameters.sdkVersion }})'

  - task: powershell@2
    inputs:
      targetType: filePath
      filePath: build\Install-WindowsSdkISO.ps1
      arguments: ${{ parameters.sdkVersion2 }}
    displayName: 'Install Insider SDK (${{ parameters.sdkVersion2 }})'

